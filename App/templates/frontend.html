<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Book Search Application</h1>
        <div class="card p-4">
            <form id="search-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Enter Book Title (Optional)</label>
                    <input type="text" id="title" class="form-control" placeholder="Type a book title">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Book Cover Image (Optional)</label>
                    <input type="file" id="image" class="form-control">
                </div>
                <button type="button" id="search-btn" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div id="results" class="mt-4">
            <h3>Results</h3>
            <ul id="results-list" class="list-group"></ul>
        </div>
    </div>

    <script>
        document.getElementById("search-btn").addEventListener("click", async () => {
            const title = document.getElementById("title").value;
            const imageFile = document.getElementById("image").files[0];

            let formData = new FormData();
            if (title) {
                formData.append("title", title);
            }
            if (imageFile) {
                formData.append("image", imageFile);
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/search", {
                    method: "POST",
                    body: formData,
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error("Error:", error);
            }
        });

        function displayResults(results) {
            const resultsList = document.getElementById("results-list");
            resultsList.innerHTML = ""; // Clear previous results

            if (results.length === 0) {
                resultsList.innerHTML = "<li class='list-group-item'>No matches found.</li>";
                return;
            }

            results.forEach((result) => {
                const listItem = document.createElement("li");
                listItem.classList.add("list-group-item");
                listItem.innerHTML = `<strong>${result.title}</strong> <br> Similarity: ${result.similarity.toFixed(2)} <br> Metadata: ${JSON.stringify(result.metadata)}`;
                resultsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
